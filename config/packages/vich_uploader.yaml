vich_uploader:
    db_driver: orm
    metadata:
        type: attribute

    mappings:
        avatar_file:
            uri_prefix: /uploads/images/avatar
            upload_destination: '%upload_directory%'
            namer: Vich\UploaderBundle\Naming\SmartUniqueNamer

        cv_file:
            uri_prefix: /uploads/files/cv
            upload_destination: '%upload_directory_files%'
            namer: Vich\UploaderBundle\Naming\SmartUniqueNamer    

